version: '3'
services:
  php5.4:
    image: registry.cn-hangzhou.aliyuncs.com/chunmeng_jiang/php_env:fpm-5.4
    #    build: ./env_builds/php5.6
    restart: always
    networks:
      - env
    depends_on:
      - mysql
      - redis
    volumes:
      - ./wwwroot:/wwwroot

  php5.6:
    image: registry.cn-hangzhou.aliyuncs.com/chunmeng_jiang/php_env:fpm-5.6
#    build: ./env_builds/php5.6
    restart: always
    networks:
      - env
    depends_on:
      - mysql
      - redis
    volumes:
     - ./wwwroot:/wwwroot
     - ./config/php5.6/www.conf:/usr/local/etc/php-fpm.d/www.conf
     - ./config/php5.6/php.ini:/usr/local/etc/php/php.ini
  php7.0:
    image: registry.cn-hangzhou.aliyuncs.com/chunmeng_jiang/php_env:fpm-7.0
#    build: ./env_builds/php7.0
    restart: always
    networks:
      - env
    depends_on:
      - mysql
      - redis
    volumes:
     - ./wwwroot:/wwwroot
     - ./config/php7.0/www.conf:/usr/local/etc/php-fpm.d/www.conf
     - ./config/php7.0/php.ini:/usr/local/etc/php/php.ini
  php7.3:
    image: registry.cn-hangzhou.aliyuncs.com/chunmeng_jiang/php_env:fpm-7.3
#    build: ./env_builds/php7.3
    restart: always
    networks:
      - env
    depends_on:
      - mysql
      - redis
    volumes:
     - ./wwwroot:/wwwroot
     - ./config/php7.3/www.conf:/usr/local/etc/php-fpm.d/www.conf
     - ./config/php7.3/php.ini:/usr/local/etc/php/php.ini
       #hyperf:
       #build: ./env_builds/hyperf
       #networks:
       #- env
       #depends_on:
       #- mysql
       #- redis
       #- rabbitmq
       #volumes:
       #- ./wwwroot:/wwwroot
       #ports:
       #- "9501:9501"
  nginx:
    image: nginx:1.16-alpine
    restart: always
    networks:
      - env
    depends_on:
      - php5.4
      - php5.6
      - php7.0
      - php7.3
    ports:
      - "80:80"
      - "8080:8099"
      - "8081:8098"
      - "8082:8097"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./wwwroot:/wwwroot
  node:
    build: env_builds/node
    volumes:
     - ./wwwroot:/wwwroot
    networks:
      - env
  mysql:
    image: mysql:5.7
    ports:
     - "3306:3306"
    volumes:
     - ./data/Mysql5.7:/var/lib/mysql
     - ./wwwroot:/wwwroot
     - ./config/mysql/mysqld.conf:/etc/mysql/mysql.conf.d/mysqld.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=12306
    restart: always
    networks:
      - env
  #rabbitmq:
    #image: rabbitmq:3.7-management-alpine
    #restart: always
