      #- env
  redis:
    image: registry.cn-hangzhou.aliyuncs.com/chunmeng_jiang/php_env:redis
#    build: ./env_builds/redis
    ports:
     - "6379:6379"
    volumes:
     - ./data/redis5:/data
     - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: always
    networks:
      - env
